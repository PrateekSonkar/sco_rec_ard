<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CricInfo Data Capture</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-3">
        <h2>Cric Data</h2>
        <!-- <div class="form-group">
            <label for="matchHeading">Match Heading:</label>
            <input type="text" class="form-control" id="matchHeading" disabled>
        </div>
        <button id="fetchHeading" class="btn btn-secondary mb-3">Fetch Match Heading</button> -->
        <div class="form-group">
            <label for="firstInningTeam">First Innings:</label>
            <input type="text" class="form-control" id="firstInningTeam">
        </div>
        <div class="form-group">
            <label for="secondInningTeam">Second Innings:</label>
            <input type="text" class="form-control" id="secondInningTeam">
        </div>
        <button id="saveInningDetail" class="btn btn-secondary mb-3">Save Bat Order</button>
        <div id="innmessage" style="color: green;">-</div>
        <div class="form-group">
            <label for="customId">Custom ID:</label>
            <input type="text" class="form-control" id="customId">
        </div>
        <div class="form-group">
            <label for="matchData">Match Data:</label>
            <textarea class="form-control" id="matchData" rows="3"></textarea>
        </div>
        <button id="saveData" class="btn btn-primary">Save</button>
        <div class="form-group">
            <label for="matchInnings">Innings Score</label>
            <div class="row">
                <div class="col">
                    <button id="inningsCopy" class="btn btn-primary">Copy</button>
                </div>
                <div class="col">
                    <button id="inningsSave" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="matchPartnership">Partnership Detail</label>
            <div class="row">
                <div class="col">
                    <button id="partnerCopy" class="btn btn-primary">Copy</button>
                </div>
                <div class="col">
                    <button id="partnerSave" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="matchCommentary">Commentary Inning One</label>
            <div class="row">
                <div class="col">
                    <button id="commentaryCopyOne" class="btn btn-primary">Copy</button>
                </div>
                <div class="col">
                    <button id="commentarySaveOne" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="matchCommentary">Commentary Inning Two</label>
            <div class="row">
                <div class="col">
                    <button id="commentaryCopyTwo" class="btn btn-primary">Copy</button>
                </div>
                <div class="col">
                    <button id="commentarySaveTwo" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
