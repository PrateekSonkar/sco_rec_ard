<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" src="popup.js"></script>
    <script src="dayjs.min.js"></script>
    <link href="popup.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Data Collection</title>
  </head>
  <body>
    <div class="container text-center">
      <div class="windowWidth">
        <h4>Data Collection Extention</h4>
      </div>
      <div class="row">
        <div class="col" style="color: red">
          <b> Innings Scorecard</b>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button
            type="button"
            class="btn btn-primary"
            style="margin: 10px"
            id="firstscorecardcopy"
          >
            Copy
          </button>
        </div>
        <div class="col">
          <button
            type="button"
            class="btn btn-warning"
            style="margin: 10px"
            id="firstscorecardpaste"
          >
            Paste
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col" style="color: red">
          <b>Partnership Detail</b>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button
            type="button"
            class="btn btn-primary"
            style="margin: 10px"
            id="secondscorecardcopy"
          >
            Copy
          </button>
        </div>
        <div class="col">
          <button
            type="button"
            class="btn btn-warning"
            style="margin: 10px"
            id="secondscorecardpaste"
          >
            Paste
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col" style="color: red">
          <b>Match Details</b>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button
            type="button"
            class="btn btn-primary"
            style="margin: 10px"
            id="mvpcopy"
          >
            Copy
          </button>
        </div>
        <div class="col">
          <button
            type="button"
            class="btn btn-warning"
            style="margin: 10px"
            id="mvppaste"
          >
            Paste
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col" style="color: red">
          <b>For Commentary</b>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button
            type="button"
            class="btn btn-primary"
            style="margin: 10px"
            id="commentarycopy"
          >
            Copy
          </button>
        </div>
        <div class="col">
          <button
            type="button"
            class="btn btn-warning"
            style="margin: 10px"
            id="commentarypaste"
          >
            Paste
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col" style="color: red">
          <b>Clear All Details</b>
        </div>
      </div>
      <div class="row">
        <div class="col" style="color: red">
          <button
            type="button"
            class="btn btn-warning"
            style="margin: 10px"
            id="clearit"
          >
            Clear
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
